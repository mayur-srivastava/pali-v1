<SCRIPT type="text/javascript">
	
var script = new PaliScript();
var nouns = new Nouns();
var verbs = new Verbs();


window.onload = function() {
	var s1 = new Sentence1(nouns.getNoun("ks,sk"), verbs.getVerb("ks"));
	var s11 = s1.make(GrammarNumber.Singular);
	s11 = s11.join(" ");
	var x = script.translate(s11);

	var s2 = new Sentence2(nouns.getNoun("put,t"), verbs.getVerb("ps,s"), nouns.getNoun("nr"));
	var s22 = s2.make(GrammarNumber.Singular);
	s22 = s22.join(" ");
	var y = script.translate(s22);

	var txt = document.createElement("txt");
	txt.innerHTML = x.getDeva() + " " + x.getIast() 
		+ "<BR>"
		+ y.getDeva() + " " + y.getIast();
	clearChildrenAndGet("panel").appendChild(txt);
}

</SCRIPT>
