<SCRIPT type="text/javascript">
 
var underlyingNouns = new Nouns();
var nouns;

function question(answerNoun) {
	var n = script.translate(answerNoun.base);
	var txt = "<div class=\"w3-medium w3-orange\"><b><font size=\"10\">&nbsp;&nbsp;&nbsp;" 
		+ n.getDeva() 
		+ " "
		+ n.getIast()
		+ "&nbsp;&nbsp;&nbsp;</font></b></div>";
    var div = document.createElement("div");
	div.innerHTML = txt;
    clearChildrenAndGet("question").appendChild(div);
}

function randomFn(queue) {
	var index = getQuestionIndex(queue);
	if (index != -1) {
		return nouns.getNoun(queue[index]);
	} else {
		return nouns.getRandomNoun();
	}
}

function getAnswer(object) {
	return object.meanings;
}

function getMaxQuestions() {
	return underlyingNouns.getTotalNouns();
}

function setView(max) {
	nouns = new NounsView(underlyingNouns, 0, max);
}

window.onload = function() {
	setLevels();
}

</SCRIPT>
