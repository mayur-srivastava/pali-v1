<SCRIPT type="text/javascript">

var underlyingVerbs = new Verbs();
var verbs = new VerbsView(underlyingVerbs, 0, 10);

function question(answer) {
	var n = script.translate(answer.getRepr());
	var txt = "<div class=\"w3-medium w3-orange\"><b><font size=\"10\">&nbsp;&nbsp;&nbsp;" 
		+ n.getDeva() 
		+ " "
		+ n.getIast()
		+ "&nbsp;&nbsp;&nbsp;</font></b></div>";
    var div = document.createElement("div");
	div.innerHTML = txt;
    clearChildrenAndGet("question").appendChild(div);
}

function randomFn(queue) {
	var index = getQuestionIndex(queue);
	if (index != -1) {
		return verbs.getVerb(queue[index]);
	} else {
		return verbs.getRandomVerb();
	}
}

function getAnswer(object) {
	return object.meanings;
}

function getMaxQuestions() {
	return underlyingVerbs.getTotalVerbs();
}

function setView(max) {
	verbs = new VerbsView(underlyingVerbs, 0, max);
}

window.onload = function() {
	setLevels();
}

</SCRIPT>
